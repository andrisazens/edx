<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Select two Starships from the dropdown lists to compare</h3>
        <select id="starshipSelect1"></select>
        <select id="starshipSelect2"></select>
        <button id="button">Compare</button>
        <table id="compareTable" style="border: 1px solid black; padding: 1px;">
            <tr style="font-weight: bold">
                <td></td>
                <td>Starship 1</td>
                <td>Starship 2</td>
            </tr>
            <tr>
                <td>Name</td>
                <td id="name1"></td>
                <td id="name2"></td>
            </tr>
            <tr>
                <td>Cost</td>
                <td id="cost1"></td>
                <td id="cost2"></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td id="speed1"></td>
                <td id="speed2"></td>
            </tr>
            <tr>
                <td>Cargo Size</td>
                <td id="cargo1"></td>
                <td id="cargo2"></td>
            </tr>
            <tr>
                <td>Passengers</td>
                <td id="passengers1"></td>
                <td id="passengers2"></td>
            </tr>
        </table>
        <script src="index.js"></script> 
    </body>
</html>
