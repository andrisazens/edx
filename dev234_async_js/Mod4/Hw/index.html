<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Select two Starships from the dropdown lists to compare</h3>
        <select id="starshipSelect1"></select>
        <select id="starshipSelect2"></select>
        <button id="button">Compare</button>
        <table id="compareTable" style="border: 1px solid black; padding: 1px;">
            <tr style="font-weight: bold">
                <td></td>
                <td>Starship 1</td>
                <td>Starship 2</td>
            </tr>
            <tr>
                <td>Name</td>
                <td id="ship1_name"></td>
                <td id="ship2_name"></td>
            </tr>
            <tr>
                <td>Cost</td>
                <td id="ship1_cost_in_credits"></td>
                <td id="ship2_cost_in_credits"></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td id="ship1_max_atmosphering_speed"></td>
                <td id="ship2_max_atmosphering_speed"></td>
            </tr>
            <tr>
                <td>Cargo Size</td>
                <td id="ship1_cargo_capacity"></td>
                <td id="ship2_cargo_capacity"></td>
            </tr>
            <tr>
                <td>Passengers</td>
                <td id="ship1_passengers"></td>
                <td id="ship2_passengers"></td>
            </tr>
        </table>
        <script src="index.js"></script> 
    </body>
</html>
